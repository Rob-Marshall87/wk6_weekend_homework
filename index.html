<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Dog Breeds</title>
    <link rel="stylesheet" type="text/css" media="screen" href="css/main.css" />
    <script src="js/app.js"></script>
  </head>

  <body>

    <form id="new-item-form">
      <div id="form-wrapper">

        <div class="form-item">
          <label for="breed" class="primary">Breed</label>
          <input type="text" id="breed" required/>
        </div>

        <div class="form-item">
          <label for="country" class="primary">Country of Origin</label>
          <input type="text" id="country" required/>
        </div>

        <div class="form-item">
          <label for="type" class="primary">Type</label>
          <select id="type">
            <option value="" disabled selected></option>
            <option value="Hound">Hound</option>
            <option value="Gundog">Gundog</option>
            <option value="Terrier">Terrier</option>
            <option value="Utility">Utility</option>
            <option value="Working">Working</option>
            <option value="Pastoral">Pastoral</option>
            <option value="Toy">Toy</option>
          </select>
        </div>

      </div>
      <input type="submit" value="save"/>
    </form>

    <button id="delete-all">Delete All</button>

    <h1>Dogs</h1>
    <div id="dog-list"></div>
  </body>
</html>
